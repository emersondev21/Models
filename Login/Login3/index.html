<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login3</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div id="form-login" class="form-login">

            <h1>Login</h1>
            <h5>Email</h5>
            <input name="login-email" type="text" placeholder="example@example.com">
            <h5>Password</h5>
            <input id="password" name="login-password" type="password" placeholder="**********">

            <div class="btn-box">
                <button class="btn" id="btn-login" type="submit" onclick="finish()">Login</button>
                <button class="btn" id="btn-showsignup" onclick="showSignup()">Sign Up</button>
            </div>
            
        </div>

        <div id="form-signup" class="form-signup">

            <h1>Sign up</h1>
            
            <h5>Email</h5>
            <input id="signup-email" name="signup-email" type="text" placeholder="example@example.com">

            <h5>Password</h5>
            <input id="signup-password" name="signup-password" type="password" placeholder="**********">
            <label id="pass-error">
                <ion-icon class="icon-error" name="alert"></ion-icon>Password don't match
            </label>

            <h5> Confirm Password</h5>
            <input id="password-confirm" name="signup-password" type="password" placeholder="**********">
            
            <label id="pass-error">
                <ion-icon class="icon-error" name="alert"></ion-icon>Password don't match
            </label>

            <div class="btn-box">
                <button class="btn" id="btn-showlogin" type="submit" onclick="showLogin()">Login</button>
                <button class="btn" id="btn-finish" type="submit" onclick="finish()">Finish</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</html>
